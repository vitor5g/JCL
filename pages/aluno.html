
<script src="js/aluno.js"></script>



<div class="modal fade in" id="modal" tabindex="-1" role="dialog">
    <form role="form" id="modalFormAluno" method="POST" name="modalFormAluno">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Aluno</h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-sm-7">
                            <label for="nome" class="label">Nome<span style="color: red">*</span></label>
                            <input id="nome" name="nome" type="text" class="form-control input"/>
                        </div>

                        <div class="col-sm-5">
                            <label for="data_nascimento" class="label">Data de Nascimento<span style="color: red">*</span></label>
                            <input id="data_nascimento" name="data_nascimento" type="date" class="form-control input"/>

                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <label for="cpf" class="label">CPF<span style="color: red">*</span></label>
                            <input id="cpf" name="cpf" type="text" class="form-control input cpf"/>
                        </div>

                        <div class="col-sm-6">
                            <label for="telefone" class="label">Telefone</label>
                            <input id="telefone" name="telefone" type="text" class="form-control input telefone"/>

                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <label for="celular" class="label">Celular<span style="color: red"><object data="./img/whatsapp.svg" width="15" height="15"> </object>*</span></label>
                            <input id="celular" name="celular" type="text" class="form-control input celular"/>

                        </div>

                        <div class="col-sm-6">
                            <label for="curso" class="label">Curso<span style="color: red;">*</span></label>
                            <select id="curso" name="curso" required class="custom-select" style="font: 14px, Roboto, Helvetica, sans-serif; color: black; margin-top: 5px; margin-bottom: 15px;">
                                <option value="Selecione" selected="">Selecione</option>
                            </select>
                        </div>

                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="modal-footer">
                    <p style="font-family: Roboto, Helvetica, sans-serif;color:black;font-weight: bold; font-size: 14px; margin-right: 28%; white-space: nowrap; ">Preenchimento Obrigatório(<span style="color: red">*</span>)</p>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="salvar_aluno" name="salvar_aluno">Salvar</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div id="alerta_erro" role="alert" class="alert alert-danger alerta hide">
            Erro
        </div>
        <div id="alerta_wait" role="alert" class="alert alert-warning alerta hide">
            Aguarde...
        </div>
        <div id="alerta_sucesso" role="alert" class="alert alert-success alerta hide">
            Sucesso.
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
<div class="row" style="margin-bottom: 50px;">

        <button onclick="add()" style="border-radius: 15px;" type="button" class="btn btn-primary">Add Aluno</button>
    </div>
    <div class="col-sm-5">

    </div>
    <div class="col-sm-5">

    </div>
</div>
